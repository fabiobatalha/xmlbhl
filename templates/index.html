<html>
    <head>
        <title>XML's for BHL</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css"/>
    </head>
    <body>
        <div style="text-align: center;">
            <img src="/static/images/scielo_logo.png"/>
            <h3>Ferramenta para geração de XML's de metadados de obras digitalizadas</h3>
            <form action="/" 
                  method="post"
                  class="form-inline"
                  role="form"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" id="isofile" name="isofile">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">upload file</button>
                </div>
            </form>
            {% if data['status'] %}
                <div class="alert {{ data['status'] }}">{{ data['message'] }}</div>
            {% end %}
        </div>
    </body>
    <script src="/static/js/bootstrap.js"></script>
</html>
